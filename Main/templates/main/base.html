{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>Insider</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
<body>
<!-- Top NavBar -->
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand">&nbsp;&nbsp; Insider</a>
  <form class="form-inline">
      <div class="btn-group">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
       </div>
      <div class="btn-group">
      <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Login</button>
      </div>
  </form>
</nav>
<!-- End top NavBar-->




<!-- Sidebar-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-auto bg-light sticky-top">
            <div class="d-flex flex-sm-column flex-row flex-nowrap bg-light align-items-center sticky-top">
                <ul class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center">
                    <li class="nav-item">
                        <a href="#" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Home">
                            <i class="bi-house fs-1"></i> <br> Home

                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Chat">
                            <i class="bi bi-chat fs-1"></i><br>Chat
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Files">
                            <i class="bi bi-archive fs-1"></i> <br> Archive
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Forum">
                            <i class="bi-people fs-1"></i> <br>Forum
                        </a>
                    </li>
                     <li>
                        <a href="#" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Forum">
                            <i class="bi bi-calendar2-week fs-1"></i> <br>Calendar
                        </a>
                    </li>
                </ul>


                <div class="menu_bottom">
                    <div class="dropdown ">
                        <a href="#" class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle" id="dropdownUser3" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="  bi-person-circle h3"></i>
                        </a>
                        <ul class=" dropdown-menu text-small shadow" aria-labelledby="dropdownUser1" >
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Log Out</a></li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm p-3 min-vh-100">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
    <!-- Sidebar ends here -->


<!-- Keep to load Bootstrap  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
